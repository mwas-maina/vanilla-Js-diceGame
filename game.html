<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/1.3.3/css/ionic.css">
    <meta charset="utf-8" />

    <title>Pig Game</title>


</head>

<body>





    <div class="wrapper clearfix">
        <div class="player-0-panel active">
            <div class="player-name" id="name-0">Player 1</div>
            <div class="player-score" id="score-0">0</div>
            <div class="player-curent-box" id="s">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-0">11</div>




            </div>
        </div>
        <div class="player-1-panel">
            <div class="player-name" id="name-1">Player 2</div>
            <div class="player-score" id="score-1">0</div>
            <div class="player-curent-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-1">0</div>

            </div>
        </div>



        <button class="btn-new">
            <h2><i class="ion-ios-plus-outline"></i>
                <emp>New Game</emp>
            </h2>
        </button>
        <button class="btn-roll">
            <h2><i class="ion-ios-loop"></i>Roll Dice</h2>
        </button>

        <button class="btn-hold">
            <h2><i class="ion-ios-download-outline"></i>Hold</h2>
        </button>
        <img src="dice.jpg" alt="Dice" class="dice">
    </div>

    <script src="index.js"></script>
</body>

</html>
